<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="shortcut icon" href="currency_converter.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="container">
            <div class="first_Part">
                <img src="currency_converter.png" alt="currency image" >
                <h2>Currency Convertor</h2>
            </div>
            <div class="second_Part">
                <div id="Amount">
                    <h2>Amount :</h2>
                    <p><input type="number" value="100" id="amount"></p>
                </div>
                <div id="currency_selector">
                    <select name="from" id="from_current_currency"></select>
                    <select name="to" id="to_current_currency"></select>
                </div>
                <div id="Convertor_button">
                    <button id="button">Convert</button>
                    <p id="Result"></p>
                </div>
            </div>
        </div>
   
</body>
<script src="index.js"></script>
</html>
