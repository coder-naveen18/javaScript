<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user generator</title>
    <link rel="shortcut icon" href="pexels-javey-du-2148686629-30301026.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="something.css">


</head>
<body>

    <div class="container">
        <div class="image_container">
            <div class="image">
                <img src="pexels-javey-du-2148686629-30301026.jpg" alt="" id="image_Random">
            </div>
            <p><span id="name">Name</span> | <span id="gender">Gender</span> </p>
        </div>

        <div class="information_container">
            <div class="email_field">
                <i class="fa-solid fa-envelope"></i>
                <p id="mail">Email</p>    

            </div>

            <div class="email_field">
                <i class="fa-solid fa-phone"></i>
                <p id="phone">Phone</p>   

            </div>

            <div class="email_field">
                <i class="fa-sharp fa-solid fa-location-dot"></i>
                <p id="location">Location</p>

            </div>
        </div>

    </div>

    <button onclick="getUserDetails()">Next</button>
    
</body>
<script src="something.js"></script>
</html>
