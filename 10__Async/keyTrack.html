<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key press Tracker</title>
    <style>
        body{
            background-color: rgb(18, 16, 16);
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 250px;
            color: aliceblue;
        }

        .color{
            color: aliceblue;
            
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="insert">
            <div>Press the key and see the magic.</div>
        </div>
    </div>
    
</body>

<script>
    const insert = document.querySelector('.insert');

    window.addEventListener("keydown" , function(e){
        insert.innerHTML = `
        <div class="color">
            <table border>
                <tr>
                    <td>Key</td>
                    <td>Key code</td>
                    <td>Code</td>
                </tr>
                <tr>
                    <th>${e.key === " " ? "space" : e.key}</th>
                    <th>${e.keyCode}</th>
                    <th>${e.code}</th>
                </tr>
            </table>
        </div>
        `
    })


</script>
</html>
