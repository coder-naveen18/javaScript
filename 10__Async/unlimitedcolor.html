<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlimited Color</title>
</head>
<body>

    <div class="container">
        <h1>Start should change the background color every second</h1>

        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>
    
</body>
<script>
    
    const start  = document.querySelector('#start')
    const stop  = document.querySelector('#stop')


// Adding the colors
    function randomColor(number){
        return Math.floor(Math.random() * (255 + 1))
    }
    
    let intervalId
    start.addEventListener("click", function (){
       if(!intervalId){  // best practice to saftey check after cleaning the value at the stopChanging function for edge case 
        intervalId = setInterval(function(){
            const randomCol = `rgb(${randomColor(255)} , ${randomColor(255)}, ${randomColor(255)})`;
            document.body.style.backgroundColor = randomCol;
        }, 1000)
       }
    })

    function stopChanging (){
        clearInterval(intervalId);
        intervalId = null;
    }
    stop.addEventListener('click' , stopChanging)


   
    

</script>
</html>
